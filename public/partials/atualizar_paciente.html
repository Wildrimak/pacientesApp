<form novalidate name="formulario" class="row" ng-submit="atualizar(paciente)">

	<div class="col-md-12">

		<div class="form-group">

			<label>Nome</label>
			<input name="nome" class="form-control" ng-model="paciente.nome" required>
			<span ng-show = "formulario.$submitted && formulario.nome.$error.required"
				class="form-control alert-danger">
				Nome obrigatório
			</span>

		</div>

		<div class="form-group">

			<label>Endereco</label>
			<input name="endereco" class="form-control" ng-model="paciente.endereco" required>
			<span ng-show = "formulario.$submitted && formulario.endereco.$error.required"
				class="form-control alert-danger">
				Endereco obrigatório
			</span>

		</div>

		<div class="form-group">

			<label>Telefone</label>
			<input name="telefone" class="form-control" ng-model="paciente.telefone" required>

		</div>

		<div class="form-group">

			<label>Email</label>
			<input name="email" class="form-control" ng-model="paciente.email" required>
			<span ng-show = "formulario.$submitted && formulario.email.$error.required"
				class="form-control alert-danger">
				Email obrigatório
			</span>

		</div>

		<div class="form-group">

			<label>CPF</label>
			<input name="cpf" class="form-control" ng-model="paciente.cpf" required>
			<span ng-show = "formulario.$submitted && formulario.cpf.$error.required"
				class="form-control alert-danger">
				CPF obrigatório
			</span>

		</div>

		<div class="form-group">

			<label>Nome da mãe: </label>
			<input name="nome_mae" class="form-control" ng-model="paciente.nome_mae" required>

		</div>

		<div class="form-group">

			<label>Nome do pai: </label>
			<input name="nome_pai" class="form-control" ng-model="paciente.nome_pai" required>

		</div>

		<div class="form-group">

			<label>Número da carteira do plano de saúde </label>
			<input name="numero_carteira" class="form-control" ng-model="paciente.numero_carteira" required>

		</div>

		<button type="submit" class="btn btn-primary">
			Atualizar Paciente
		</button>

		<a href="/" class="btn btn-primary">Voltar</a>
		<hr>

	</div>

</form>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
