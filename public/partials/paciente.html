<div class="page-header text-center">
	<h1>{{paciente.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input name="nome" class="form-control" ng-model="paciente.nome" required>

			<span ng-show = "formulario.$submitted && formulario.nome.$error.required"
				class="form-control alert-danger">
				Nome obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.nome.$error.maxlength"
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>URL</label>
			<input name="cpf" class="form-control" ng-model="paciente.cpf" required>

			<span ng-show = "formulario.$submitted && formulario.cpf.$error.required"
				class="form-control alert-danger">
				URL obrigatória
			</span>
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="descricao" class="form-control" ng-model="paciente.descricao">
			</textarea>
		</div>

		<div class="form-group">
			<label>Grupo</label>
			<select name="grupo" ng-model="paciente.grupo" class="form-control"
					required ng-controller="GruposController"
					ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
				<option value="">Escolha um grupo</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.grupo.$error.required"
				class="form-control alert-danger">
				Grupo obrigatório
			</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" meu-focus class="btn btn-primary">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<minha-paciente cpf="{{paciente.cpf}}" nome="{{paciente.nome}}"></minha-paciente>
	</div>
</form>
